<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="navigateTo('About')">
        <ion-icon name="help"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Critical Counter</ion-title>
    <ion-buttons end>
      
      <button ion-button icon-only (click)="cancelCurrent()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="cc-waitForSignal" *ngIf="!location">
    <h1>Searching for <br />GPS signal ...</h1>
  </div>
  <div class="cc-countArea" (click)="addBike()" *ngIf="location" >
    <div class="location" *ngIf="locationName">{{ locationName }}</div>
    <div class="cc-currentCount">
      {{ localCount }}
    </div>
  </div>
</ion-content>
